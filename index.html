<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Le Jeu du Haka Ludocoach</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      @font-face {
        font-family: "Charcuterie Sans Inline";
        src: url("./assets/fonts/CharcuterieSansInline-Regular.ttf")
          format("truetype");
        font-weight: normal; /* optional: normal, bold, etc. */
        font-style: normal; /* optional: normal, italic, etc. */
      }

      @font-face {
        font-family: "European Pi One";
        src: url("./assets/fonts/EuropeanPiOne-Regular.ttf") format("truetype");
        font-weight: normal; /* optional: normal, bold, etc. */
        font-style: normal; /* optional: normal, italic, etc. */
      }

      @font-face {
        font-family: "Space Mono";
        src: url("./assets/fonts/SpaceMono-Regular.ttf") format("truetype");
        font-weight: normal; /* optional: normal, bold, etc. */
        font-style: normal; /* optional: normal, italic, etc. */
      }

      body,
      html {
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
      }

      body {
        height: 100vh; /* Ensures the body takes the full viewport height */
        background-image: url("./assets/images/background-wave-1980x1980.jpg"); /* Replace with your image path */
        background-size: cover; /* Scales the image to cover the entire screen */
        background-position: center; /* Centers the image */
        background-repeat: no-repeat; /* Prevents tiling */
        background-attachment: fixed; /* Keeps the background fixed during scrolling */
        color: #ffffff;
      }
      main {
        height: 100vh;
        max-width: 700px;
        margin: auto;
      }
      .font-charcuterie-sans-inline {
        font-family: "Charcuterie Sans Inline", sans-serif;
      }
      .font-european-pi-one {
        font-family: "European Pi One", sans-serif;
      }
      .font-space-mono {
        font-family: "Space Mono", monospace;
      }
      .text-blue {
        color: #014da2;
      }

      h1 {
        font-size: 3em;
        margin: 0;
      }
      .font-1\.5em {
        font-size: 1.5em;
      }

      .home-description {
        margin: 0;
      }

      .button-blue {
        background-color: #014da2; /* Bootstrap primary blue */
        color: white;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
        text-align: center;
        width: 250px;
        margin-top: 10px;
      }
      .button-blue:hover {
        background-color: rgb(0, 86, 179); /* Darker blue */
      }

      .container {
        max-width: 700px;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background: none;
        border: none;
      }

      .card-overlay-text {
        width: 90%;
        position: absolute;
        bottom: 0; /* Adjust the percentage to move text up or down */
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 2em; /* Adjust as needed */
        text-align: center;
        line-height: 1em;
      }

      video {
        cursor: pointer;
        max-height: 100vh;
      }

      @media screen and (max-width: 600px) {
        .card-overlay-text {
          font-size: 1.5em;
        }
      }

      @media screen and (min-width: 768px) {
        .card {
          max-height: 33.33vh;
        }
      }
    </style>
  </head>
  <body>
    <main
      id="main"
      role="main"
      class="d-flex flex-column justify-content-center align-items-center"
    >
      <div class="wrapper"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      const translations = [];
      const videos = [];
    </script>
    <script src="./i18n/fr.js"></script>
    <script src="./i18n/en.js"></script>
    <script src="./i18n/zh.js"></script>
    <script src="./assets/js/cards.js"></script>
    <script src="./assets/js/videos.js"></script>
    <script>
      let language = window.navigator.language.split("-")[0];
      let interfaceLanguage;
      let videoLanguage;
      let numberOfVideosLoaded = 0;

      if (!translations[language]) {
        interfaceLanguage = "en";
      }

      if (!videos[language]) {
        videoLanguage = "fr";
      }

      $("html").attr("lang", interfaceLanguage);

      /**
       * onYouTubeIframeAPIReady â€“ The API will call this function
       * when the page has finished downloading the JavaScript for the player API,
       * which enables you to then use the API on your page.
       * Thus, this function might create the player objects
       * that you want to display when the page loads.
       *
       * @see https://developers.google.com/youtube/iframe_api_reference#Requirements
       */
      function onYouTubeIframeAPIReady() {
        function onPlayerStateChange(event) {
          if (event.data == YT.PlayerState.ENDED) {
            // Go to next slide when YouTube video has ended
            alert("Go to next slide");
          }
        }

        function createYouTubePlayersEventListeners() {
          const selector = "iframe[src*='www.youtube-nocookie.com/embed/']";
          const iframeYouTubePlayers = document.querySelectorAll(selector);

          iframeYouTubePlayers.forEach(function (iframeYouTubePlayer) {
            iframeYouTubePlayer.onload = function () {
              new YT.Player(iframeYouTubePlayer, {
                events: {
                  onStateChange: onPlayerStateChange,
                },
              });

              numberOfVideosLoaded++;
            };
          });
        }

        createYouTubePlayersEventListeners();
      }

      $(document).ready(function () {
        function renderHomeScreen() {
          return `
            <h1 class="font-charcuterie-sans-inline text-blue">${translations[language].hakaGame}</h1>
            <p class="font-charcuterie-sans-inline text-blue home-description font-1.5em">${translations[language].guidedByLudocoach}</p>
            <img src="./assets/images/logo-200x200.png" class="img-fluid">
            <p class="font-charcuterie-sans-inline text-blue home-description font-1.5em">${translations[language].powerIsInYou}</p>
            <a href="#screen-3-moves-1" class="button-blue">${translations[language].play3Moves}</a>
            <a href="#screen-1-move-1" class="button-blue">${translations[language].play1Move}</a>
            `;
        }

        function renderScreen3Moves1() {
          return `
            <p class="font-charcuterie-sans-inline text-blue text-center font-1.5em">${translations[language].chooseCards}</p>
            <p class="font-charcuterie-sans-inline font-1.5em" style="color: #B8282E">1. ${translations[language].having}</p>
            <p class="font-charcuterie-sans-inline font-1.5em" style="color: #F7941C">2. ${translations[language].doing}</p>
            <p class="font-charcuterie-sans-inline font-1.5em " style="color: #39B549">3. ${translations[language].being}</p>
            <a href="#screen-3-moves-2" class="button-blue">${translations[language].next}</a>
          `;
        }

        function renderScreen1Move1() {
          return `
            <p class="font-charcuterie-sans-inline text-blue text-center font-1.5em">${translations[language].oneMoveDescription}</p>
            <a href="#screen-1-move-2" class="button-blue">${translations[language].next}</a>
          `;
        }

        function renderScreen1Move2() {
          return `
              <div class="row">
                ${Object.entries(cards.front.green)
                  .map(
                    ([key, cardPath]) => `
                  <div class="col-4 position-relative">
                    <a href="#screen-video/green/${key}">
                      <img src="${cardPath}" class="img-fluid card">
                      <p class="card-overlay-text font-charcuterie-sans-inline">${translations[language][key]}</p>
                    </a>
                  </div>
                `
                  )
                  .join("")}
              </div>
          `;
        }

        const mapHashToScreenFunction = {
          "#home": renderHomeScreen,
          "#screen-3-moves-1": renderScreen3Moves1,
          "#screen-1-move-1": renderScreen1Move1,
          "#screen-1-move-2": renderScreen1Move2,
        };

        function pauseYouTubeVideo(youTubeIframe) {
          if (!youTubeIframe) {
            return;
          }

          youTubeIframe.contentWindow.postMessage(
            '{"event":"command","func":"stopVideo","args":""}',
            "*"
          );
        }

        function playYouTubeVideo(youTubeIframe) {
          if (!youTubeIframe) {
            return;
          }

          youTubeIframe.contentWindow.postMessage(
            '{"event":"command","func":"playVideo","args":""}',
            "*"
          );
        }

        function waitForVideosLoaded(targetValue) {
          return new Promise((resolve) => {
            const checkInterval = setInterval(() => {
              $(".wrapper").html(`<p>${numberOfVideosLoaded}/${targetValue}</p>`);

              if (numberOfVideosLoaded === targetValue) {
                clearInterval(checkInterval);
                resolve(); // Resolve the promise when the condition is met
              }
            }, 1000); // Check every 1000ms
          });
        }

        function showPage(hash) {
          $(".current-video").hide();
          pauseYouTubeVideo($(".current-video")[0]);
          $(".current-video").removeClass("current-video");

          if (hash.includes("#screen-video")) {
            const hashSplit = hash.split("/");

            hash = hashSplit[0];
            const color = hashSplit[1];
            const videoKey = hashSplit[2];

            $(".wrapper").hide();
            $(`#video-${videoKey}`).show().addClass("current-video");
            playYouTubeVideo($(`#video-${videoKey}`)[0]);
            return;
          }

          $(".wrapper").show();
          $(".wrapper").html(mapHashToScreenFunction[hash]());
        }

        function main() {
          // Handle initial load
          const initialHash = window.location.hash || "#home";
          showPage(initialHash);

          // Handle hash change
          $(window).on("hashchange", function () {
            const hash = window.location.hash || "#home";
            showPage(hash);
          });
        }

        // Add YouTube API
        (function addYouTubeAPI() {
          const tag = document.createElement("script");
          tag.src = "https://www.youtube.com/player_api";
          const firstScriptTag = document.getElementsByTagName("script")[0];
          firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

          tag.onload = function () {
            const videosIframes = Object.entries(videos[videoLanguage])
              .map(([color, mapVideoKeyToYoutubeId]) => {
                return Object.entries(mapVideoKeyToYoutubeId)
                  .map(([videoKey, videoId]) => {
                    return `
                      <iframe
                        id="video-${videoKey}"
                        class="video"
                        width="315"
                        height="560"
                        src="https://www.youtube-nocookie.com/embed/${videoId}?enablejsapi=1&rel=0"
                        title="${translations[language][videoKey]}"
                        frameborder="0"
                        allowfullscreen
                        style="display: none"
                      ></iframe>
                    `;
                  })
                  .join("");
              })
              .join("");

            $("main").append(videosIframes);

            onYouTubeIframeAPIReady();

            waitForVideosLoaded(27).then(() => {
              main();
            });
          };
        })();
      });
    </script>
  </body>
</html>
